name: ðŸš€ FlowForge CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: 'v1'

permissions:
  contents: read
  security-events: write
  actions: read
  packages: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Setup and Dependency Installation
  setup:
    name: ðŸ“¦ Setup Dependencies
    runs-on: ubuntu-latest
    outputs:
      backend-cache-key: ${{ steps.cache-keys.outputs.backend }}
      frontend-cache-key: ${{ steps.cache-keys.outputs.frontend }}
      docker-cache-key: ${{ steps.cache-keys.outputs.docker }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Generate Cache Keys
        id: cache-keys
        run: |
          echo "backend=${{ env.CACHE_VERSION }}-backend-${{ hashFiles('backend/package-lock.json') }}" >> $GITHUB_OUTPUT
          echo "frontend=${{ env.CACHE_VERSION }}-frontend-${{ hashFiles('frontend/package-lock.json') }}" >> $GITHUB_OUTPUT
          echo "docker=${{ env.CACHE_VERSION }}-docker-${{ hashFiles('docker-compose.yml', 'backend/Dockerfile', 'frontend/Dockerfile') }}" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ðŸ“‹ Cache Backend Dependencies
        id: cache-backend
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ steps.cache-keys.outputs.backend }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-backend-

      - name: ðŸ“‹ Cache Frontend Dependencies
        id: cache-frontend
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ steps.cache-keys.outputs.frontend }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-frontend-

      - name: ðŸ”¨ Install Backend Dependencies
        if: steps.cache-backend.outputs.cache-hit != 'true'
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      - name: ðŸ”¨ Install Frontend Dependencies
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

  # Job 2: Backend Testing and Quality Checks
  backend-test:
    name: ðŸ§ª Backend Tests & Quality
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: flowforge123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Run ESLint
        run: |
          cd backend
          npm run lint

      - name: ðŸ§ª Run Backend Tests
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:flowforge123@localhost:27017/flowforge_test?authSource=admin
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd backend
          npm test -- --coverage --testTimeout=30000

      - name: ðŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 3: Frontend Testing and Quality Checks
  frontend-test:
    name: ðŸ§ª Frontend Tests & Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: ðŸ—ï¸ Build Frontend
        run: |
          cd frontend
          npm run build

      - name: ðŸ§ª Run Frontend Tests
        run: |
          cd frontend
          npm test -- --run --coverage

      - name: ðŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Job 4: Security Scanning
  security:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Run Security Audit (Backend)
        run: |
          cd backend
          npm audit --audit-level moderate

      - name: ðŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Run Security Audit (Frontend)
        run: |
          cd frontend
          npm audit --audit-level moderate

      - name: ðŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ðŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Job 5: Docker Build and Test
  docker-build:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ“‹ Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ needs.setup.outputs.docker-cache-key }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ðŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: ðŸ—ï¸ Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: flowforge-backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ðŸ—ï¸ Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: flowforge-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: ðŸ§ª Test Docker Compose
        run: |
          docker-compose -f docker-compose.yml config
          echo "âœ… Docker Compose configuration is valid"

      - name: ðŸ”„ Move Docker Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Job 6: Integration Tests
  integration-test:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: flowforge123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      - name: ðŸŒ± Seed Test Database
        env:
          MONGODB_URI: mongodb://admin:flowforge123@localhost:27017/flowforge_test?authSource=admin
        run: |
          cd backend
          timeout 30 npm run seed || echo "Seed completed or timed out"

      - name: ðŸš€ Start Backend Server
        env:
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://admin:flowforge123@localhost:27017/flowforge_test?authSource=admin
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd backend
          npm start &
          echo $! > backend.pid
          
          # Wait for server to start
          for i in {1..30}; do
            if curl -f http://localhost:3002/api/health; then
              echo "âœ… Backend server is running"
              break
            fi
            echo "â³ Waiting for backend server... ($i/30)"
            sleep 2
          done

      - name: ðŸ§ª Run API Integration Tests
        run: |
          # Test key API endpoints
          curl -f http://localhost:3002/api/health
          curl -f http://localhost:3002/api/actions?limit=5
          curl -f http://localhost:3002/api/categories
          echo "âœ… Integration tests passed"

      - name: ðŸ›‘ Stop Backend Server
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

  # Job 7: Performance Testing
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: ðŸ“Š Analyze Bundle Size
        run: |
          cd frontend
          du -sh dist/
          find dist/ -name "*.js" -exec ls -lh {} \; | head -10
          echo "ðŸ“Š Bundle analysis complete"

      - name: ðŸ’¾ Cache Lighthouse Reports
        uses: actions/cache@v3
        with:
          path: lighthouse-reports
          key: lighthouse-${{ github.sha }}
          restore-keys: |
            lighthouse-

      - name: ðŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: ./frontend/.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Job 8: Release Management
  release:
    name: ðŸš€ Release Management
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security, docker-build, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Download All Artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ·ï¸ Generate Release Tag
        id: tag
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Generate Changelog
        id: changelog
        run: |
          git log --oneline --no-merges $(git describe --tags --abbrev=0)..HEAD > RECENT_CHANGES.md || echo "Initial release" > RECENT_CHANGES.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RECENT_CHANGES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.version != ''
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: FlowForge ${{ steps.tag.outputs.version }}
          body: |
            ## ðŸš€ FlowForge Release ${{ steps.tag.outputs.version }}
            
            ### ðŸ“Š Build Information
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            
            ### ðŸ”„ Recent Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸ“¦ Artifacts
            - Frontend build artifacts included
            - Backend tested and validated
            - Docker images built and tested
            - Security scans completed
            
            ### ðŸ§ª Test Results
            - âœ… Backend tests passed
            - âœ… Frontend tests passed  
            - âœ… Integration tests passed
            - âœ… Security scans completed
            - âœ… Docker builds successful
            
            ### ðŸ“ˆ Performance
            - Bundle size analysis completed
            - Lighthouse performance reports generated
            
            ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          files: |
            frontend-build/**/*
            backend-node-modules.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true

  # Job 9: Notification and Cleanup
  notify:
    name: ðŸ“¢ Notifications & Cleanup
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security, docker-build, integration-test]
    if: always()
    steps:
      - name: ðŸ“Š Workflow Status Summary
        run: |
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scans | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¹ Cleanup Artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            backend-node-modules
            frontend-node-modules
          failOnError: false